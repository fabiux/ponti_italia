<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mappa dei ponti radioamatoriali italiani</title>
<link rel="stylesheet" href="css/leaflet.css" />
</head>
<body>
<div id="map" style="height:100%;"></div>
<script src="js/leaflet.js"></script>
<script>
var blueIcon = L.icon({iconUrl: 'js/images/marker-icon-blue.png'});
var greenIcon = L.icon({iconUrl: 'js/images/marker-icon-green.png'});
var redIcon = L.icon({iconUrl: 'js/images/marker-icon-red.png'});
var yellowIcon = L.icon({iconUrl: 'js/images/marker-icon-yellow.png'});
</script>
<script src="js/ponti.js"></script>
<script>
var map = L.map('map', {
    center: [45.5, 9.5],
    zoom: 9,
    layers: [vhf6m, vhf2m, uhf70cm, uhf23cm]
});
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=<YOUR-ACCESS-TOKEN>',
{attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
maxZoom: 18,
id: '<TILELAYER-ID>',
accessToken: '<YOUR-ACCESS-TOKEN>'
}).addTo(map);
var bandMaps = {
    "VHF 6m": vhf6m,
    "VHF 2m": vhf2m,
    "UHF 70cm": uhf70cm,
    "UHF 23cm": uhf23cm
};
L.control.layers(null, bandMaps).addTo(map);
</script>
</body>
</html>
